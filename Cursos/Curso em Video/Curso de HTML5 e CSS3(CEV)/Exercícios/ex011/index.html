<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente <strong>abrir esse site</strong> em dispositivos diferentes, ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/fun-sfx.mp3" type="audio/mpeg">
        <source src="midia/fun-sfx.ogg" type="audio/ogg">
        <source src="midia/fun-sfx.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio, <a href="midia/fun-sfx.mp3">CLIQUE AQUI</a> para baixar o arquivo</p>
    </audio>
</body>
</html>
